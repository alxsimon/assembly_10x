assembly:
  accession: draft
  level: scaffold
  prefix: ??
  scaffold-count: ??
  span: ??

busco:
  lineages:
    - metazoa_odb10
  lineage_dir: ../../../resources/btk_databases/busco

reads:
  paired:
    - - GM
      - ILLUMINA
  single: []
  coverage:
    max: 150
    min: 0.5

settings:
  blobtools2_path: /opt/blobtoolkit/blobtools2
  taxonomy: ../../../resources/btk_databases/ncbi_taxdump
  tmp: /tmp
  blast_chunk: 100000
  blast_max_chunks: 10
  blast_overlap: 500
  chunk: 1000000

similarity:
  defaults:
    evalue: 1e-25
    max_target_seqs: 10
    root: 1
    mask_ids: []
  databases:
    - local: ../../../resources/btk_databases/ncbi_db
      name: nt
      source: ncbi
      tool: blast
      type: nucl
    - local: ../../../resources/btk_databases/uniprot_db
      max_target_seqs: 1
      name: reference_proteomes
      source: uniprot
      tool: diamond
      type: prot
  taxrule: bestsumorder

taxon:
  taxid: 6551
  name: Mytilus trossulus

keep_intermediates: true
